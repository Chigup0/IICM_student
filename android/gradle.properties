# Gradle memory settings
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Use AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Fix JDK 21/23 build issue (disables JdkImageTransform)
android.experimental.disableJdkImageTransform=true

# Explicitly tell Gradle which JDK to use (choose one)

# Option 1 — Use JDK 23 (Recommended since you already have it)
org.gradle.java.home=C:\\Program Files\\Java\\jdk-23

# Option 2 — If you prefer the VS Code bundled JDK 21
